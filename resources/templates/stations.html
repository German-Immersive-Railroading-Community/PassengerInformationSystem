<!DOCTYPE html>
<html>
    <head>
    	<div th:replace="components :: head"></div>
        <title>PIS -  Stations</title>
    </head>
    <body>
		<div th:replace="components :: menu"></div>
        <script>setMenuFocus("Stations")</script>
        <script>reload()</script>

        <div class="container">
        	<th:block th:insert="components :: station" th:each="station : ${stations}"></th:block>
			<div th:if="${stations.isEmpty()}">
 				<div class="box">No stations found!</div>
			</div>
        </div>

    </body>
</html>
